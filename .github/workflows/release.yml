name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/retreivr

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine release mode
        id: release_mode
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          if [[ "${TAG}" == *-* ]]; then
            echo "is_prerelease=true" >> "${GITHUB_OUTPUT}"
          else
            echo "is_prerelease=false" >> "${GITHUB_OUTPUT}"
          fi

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tags
        id: image_tags
        shell: bash
        run: |
          set -euo pipefail
          TAGS="${IMAGE_NAME}:${GITHUB_REF_NAME}"
          if [[ "${{ steps.release_mode.outputs.is_prerelease }}" == "false" ]]; then
            TAGS="${TAGS}"$'\n'"${IMAGE_NAME}:latest"
          fi
          {
            echo "tags<<EOF"
            echo "${TAGS}"
            echo "EOF"
          } >> "${GITHUB_OUTPUT}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.image_tags.outputs.tags }}

      - name: Generate runtime bundle
        shell: bash
        run: |
          set -euo pipefail

          BUNDLE_DIR="runtime-bundle"
          rm -rf "${BUNDLE_DIR}"
          mkdir -p "${BUNDLE_DIR}/config"

          if [[ -f "docker/docker-compose.yml.example" ]]; then
            cp "docker/docker-compose.yml.example" "${BUNDLE_DIR}/docker-compose.yml"
          elif [[ -f "docker-compose.yml" ]]; then
            cp "docker-compose.yml" "${BUNDLE_DIR}/docker-compose.yml"
          elif [[ -f "docker/compose.yml" ]]; then
            cp "docker/compose.yml" "${BUNDLE_DIR}/docker-compose.yml"
          else
            echo "No compose source file found." >&2
            exit 1
          fi

          if [[ -f ".env.example" ]]; then
            cp ".env.example" "${BUNDLE_DIR}/.env.example"
          fi

          if [[ -f "config/config.json.example" ]]; then
            cp "config/config.json.example" "${BUNDLE_DIR}/config/config.json.example"
          elif [[ -f "config/config_sample.json" ]]; then
            cp "config/config_sample.json" "${BUNDLE_DIR}/config/config.json.example"
          else
            echo "No config example file found." >&2
            exit 1
          fi

          cp "README-runtime.md" "${BUNDLE_DIR}/README-runtime.md"

      - name: Create runtime zip
        shell: bash
        run: |
          set -euo pipefail
          ZIP_NAME="retreivr-runtime-${GITHUB_REF_NAME}.zip"
          rm -f "${ZIP_NAME}"
          (cd runtime-bundle && zip -rq "../${ZIP_NAME}" .)

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          prerelease: ${{ steps.release_mode.outputs.is_prerelease }}
          generate_release_notes: true
          files: |
            retreivr-runtime-${{ github.ref_name }}.zip
